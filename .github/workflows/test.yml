---
jobs:
  build-core:
    defaults:
      run:
        shell: bash
    runs-on: windows-latest
    steps:
      - uses: ocaml/setup-ocaml@v3
        with:
          cache-prefix: v2
          ocaml-compiler: 5.3.0
          opam-pin: false
          opam-repositories: |
            default: https://github.com/punchagan/opam-repository.git#fix-win32-conf-gtk3
      - name: Run opam tests
        run: |
          PACKAGES='libcairo2,libcairo-devel,libgtk3-devel,libgtk3_0'
          CYGWIN_ROOT=$(cygpath -m /)
          CYGWIN_EXE="$CYGWIN_ROOT"/setup-x86_64.exe
          "$CYGWIN_EXE" -P "$PACKAGES" --quiet-mode -R "$CYGWIN_ROOT"
          opam --version
          opam list
          opam install conf-cairo
          opam install conf-gtk3

on: [push, workflow_dispatch]
