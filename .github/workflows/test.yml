---
jobs:
  build-core:
    defaults:
      run:
        shell: bash
    runs-on: windows-latest
    steps:
      - uses: ocaml/setup-ocaml@v3
        with:
          cache-prefix: v3
          ocaml-compiler: 5.3.0
          opam-pin: false
          opam-repositories: |
            default: https://github.com/punchagan/opam-repository.git#fix-win-availability
      - name: Run opam tests
        run: |
          opam --version
          opam list
          opam install -vv conf-python-3
          echo "print('hello!')" > test.py
          python3 test.py || echo "python3 not found?"
          python test.py || echo "python not found?"

on: [push, workflow_dispatch]
